<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lounge</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #003366; color: #fff; text-align: center; padding: 20px 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; }
    form { margin-bottom: 20px; }
    input, textarea, select { padding: 8px; margin: 5px; width: 95%; }
    button { background: #003366; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0055aa; }
    .student-list, .assignment-list { margin-top: 20px; }
    .student, .assignment { background: #f1f4f8; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    a { color: #003366; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Study Lounge</h1>
    <p>Organize students, assignments, and schedules</p>
  </header>

  <div class="container">
    <h2>Add New Student</h2>
    <form method="POST" action="/add_student">
      <input type="text" name="name" placeholder="Student Name" required>
      <textarea name="strengths" placeholder="Strengths"></textarea>
      <textarea name="weaknesses" placeholder="Weaknesses"></textarea>
      <button type="submit">Add Student</button>
    </form>

    <div class="student-list">
      <h2>Students</h2>
      {% for student in students %}
      <div class="student">
        <a href="{{ url_for('student_detail', student_id=student.id) }}">{{ student.name }}</a>
        <form method="POST" action="/delete_student/{{ student.id }}" style="margin:0;">
          <button type="submit">Remove</button>
        </form>
      </div>
      {% endfor %}
    </div>

    <div class="assignment-list">
      <h2>Assignments</h2>
      {% for assignment in assignments %}
      <div class="assignment">
        <span>{{ assignment.title }} - Due: {{ assignment.due_date }}</span>
        <form method="POST" action="/delete_assignment/{{ assignment.id }}" style="margin:0;">
          <button type="submit">Remove</button>
        </form>
      </div>
      {% endfor %}
    </div>

    <a href="/calendar"><button>View Calendar</button></a>
  </div>
</body>
</html>
