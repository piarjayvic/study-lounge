    }
    button {
      background: #fff;
      color: #003366;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e6e6e6;
    }
    input[type="password"] {
      display: none;
    }
    .error {

      background: rgba(255, 0, 0, 0.3);
