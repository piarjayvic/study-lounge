<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width:420px;width:100%">
    <h3 class="mb-3 text-center">Study Lounge</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" class="mb-3">
      <button name="role" value="student" class="btn btn-primary w-100 mb-2">Enter as Student</button>
    </form>
    <hr>
    <form method="POST">
      <input type="hidden" name="role" value="staff">
      <div class="mb-2">
        <input name="code" class="form-control" placeholder="Staff code" required>
      </div>
      <button class="btn btn-dark w-100">Enter as Staff</button>
    </form>
  </div>
</body>
</html>
