<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Lounge - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Study Lounge</h2>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="d-grid gap-3">
      <button name="role" value="student" class="btn btn-primary">Enter as Student</button>
    </form>

    <hr>

    <form method="POST" class="d-grid gap-2">
      <input type="hidden" name="role" value="staff">
      <div class="mb-3">
        <input type="password" name="code" class="form-control" placeholder="Staff Code" required>
      </div>
      <button type="submit" class="btn btn-dark">Enter as Staff</button>
    </form>
  </div>

</body>
</html>
